<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
<!-----------------------------------------------------------head------------------------------------------------------------------------------------------ -->
		<head>
			<meta meta charset="ISO-8859-1">
			<title>Ticket Tracker Application</title>
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous">
		</head>

<!------------------------------------------------------------body------------------------------------------------------------------------------------- -->
		<body>
	
	<!--------------------------------------------------- Navbar ------------------------------------------------------>
			<nav class="navbar bg-primary">		
				<ul class= "nav">		
					<li class="nav-item">
						<a class="ticket-tracker text-light" href="#"> Ticket Tracker Application</a>
					</li>		
					<li class="nav-item">
						<a class="text-light btn-sm mb-3" th:href="@{'/'}" >Tickets</a>
					</li>		
					<li class="nav-item">
						<a class="text-light btn-sm mb-3" th:href="@{'/newTicket'}" >New Ticket</a>
					</li>	
				</ul>
				
				<!-- Toggler/collapsibe Button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"> </span>
				</button>
			</nav>
			
			<br>
			<br>
			<br>
			
	<!-- ------------------------------content------------------------------------- -->
			<div class = "container border border-dark-subtle" align="center">
	
	<!-- -------------------------------title----------------------------------------- -->
				<div class= "bg-light border border-dark-subtle border-start-0 rounded-end" align="center">
					<h1> View Ticket Details</h1>
					<br />	
				</div>
				<br>
	<!-- -------------------------------view form----------------------------------- -->	
				<div class="col-sm-12">	
					<div class="list-group col-sm-12">	
   						<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Number:</h5>   					    					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.id}"></p>
    					<br>
    					
    					<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Title:</h5>    					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.ticketTitle}"></p>
    					<br>
    					
    					<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Short Description:</h5>   					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.ticketDescription}"></p>
    					<br>
    					
    					<div class="d-flex w-100 justify-content-between">
     						 <h5 class="mb-1">Ticket Creation Date:</h5>  					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.ticketCreationDate}"></p>
    					<br>
    					
    					<div class="d-flex w-100 justify-content-between">
     					 	<h5 class="mb-1">Ticket Content:</h5>    					
    					</div>
    					<p class="mb-1" align="left" th:text = "*{ticket.content}"></p>									
						<br>
					</div>			
				</div>	
			</div>
		</body>
	</html>
