<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-----------------------------------------------------------head------------------------------------------------------------------------------------------ -->
	<head>
		<meta charset="ISO-8859-1">
		<title>Ticket Tracker Application</title>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
	</head>

<!------------------------------------------------------------body------------------------------------------------------------------------------------- -->

	<body>

		<!--------------------------------------------------- Navbar ------------------------------------------------------>
		<nav class="navbar bg-primary">	
			<ul class= "nav">
				<li class="nav-item">
					<a class="ticket-tracker text-light" href="#"> Ticket Tracker Application</a>
				</li>
		
				<li class="nav-item">
					<a class="text-light btn-sm mb-3" th:href="@{'/'}" >Tickets</a>
				</li>
		
				<li class="nav-item">
					<a class="text-light btn-sm mb-3" th:href="@{'/newTicket'}" >New Ticket</a>
				</li>		
			</ul>
			
		<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"> </span>
			</button>
			
		</nav>
		
		<!--------------------------------------------content--------------------------------------------------->
		<div class = "container">
		<!--------------------------------------------heading--------------------------------------------------->
		<div class ="row">
			<h1>List of Tickets</h1>
		</div>
	
		<!--------------------------------------------Search bar------------------------------------------------->
		<div class = "row">
			<div class = "col-lg-4 container-fluid row align-items-start ">
				<form th:action="@{/}" method ="get" class="d-flex">
					<input class="form-control me-2" type="text" name="keyword" placeholder="Search">	
				 	<button class="btn btn-primary" type="submit">Search</button>
				</form>
			</div>		
		</div>
		
		<br>
		 
		<!--------------------------------------------Ticket List------------------------------------------------->
		<table class = "table table-striped table-bordered">
			
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Last Short Description</th>
					<th>Ticket Created on</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="ticket : ${tickets }">
					<td th:text="${ticket.id}">Ticket ID</td>
					<td th:text="${ticket.ticketTitle}">Ticket Title</td>
					<td th:text="${ticket.ticketDescription}">Ticket Short Description</td>
					<td th:text="${ticket.ticketCreationDate}">Date</td>
					<td><a th:href="@{'/update/' + ${ticket.id}}" class="btn btn-primary">Edit</a>
					<a th:href="@{'/delete/' + ${ticket.id}}" class="btn btn-danger">Delete</a>
					<a th:href="@{'/view/' + ${ticket.id}}" class="btn btn-info">View</a></td>
				</tr>
			</tbody>
						
		</table>
		
		</div>
		
	</body>
</html>
