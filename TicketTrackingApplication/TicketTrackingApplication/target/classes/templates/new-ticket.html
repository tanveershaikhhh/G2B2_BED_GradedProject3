<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
<!-----------------------------------------------------------head------------------------------------------------------------------------------------------ -->
		<head>
			<meta meta charset="ISO-8859-1">
			<title>Ticket Tracker Application</title>
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous">
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
			<script>
      			tinymce.init({
       			selector: '#mytextarea'
     			 });
    		</script>	
		</head>	

<!------------------------------------------------------------body------------------------------------------------------------------------------------- -->
		<body>
		
			
	     <!------------------------------------------------- Navbar ------------------------------------------------------------>		
			<nav class="navbar bg-primary">		
				<ul class= "nav">		
					<li class="nav-item">
						<a class="ticket-tracker text-light" href="#"> Ticket Tracker Application</a>
					</li>		
					<li class="nav-item">
						<a class="text-light btn-sm mb-3" th:href="@{'/'}" >Tickets</a>
					</li>		
					<li class="nav-item">
						<a class="text-light btn-sm mb-3" th:href="@{'/newTicket'}" >New Ticket</a>
					</li>	
				</ul>
				
				<!-- Toggler/collapsibe Button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"> </span>
				</button>
			</nav>
			
			<br>
			<br>
			<br>
		
		<!-----------------------------------------------------content------------------------------------------------------------------>
			<div class = "container border border-dark-subtle" align="center">
			
		<!----------------------------------------------------- Heading------------------------------------------------------------------>			
				<div class = "bg-light border border-dark-subtle border-start-0 rounded-end" align="center">
					<h1> Create Ticket</h1>
					<br/>	
				</div>		
			<br>	
		<!-------------------------------------------------------form-------------------------------------------------------------------->			
				<div class="col-sm-12">
					<form action="#" th:action="@{/addTicket}" th:object="${ticket}" method="post">
						<div align="left">
							 <label class="form-label" >Title </label>
								<input type="hidden" th:field="*{id}" />
								<input type="text" th:field="*{ticketTitle}" class="form-control" placeholder="Enter ticket title" />								
						</div>
					<br>
						<div align="left">					
							<label class="form-label">Short Description</label>									
							<textarea type="text" th:field="*{ticketDescription}" class="form-control align-baseline" 
										placeholder="Enter ticket description" style="height: 100px" />						
						</div>		
					<br>
					<br>				
						<div align="left">										
							<label class="form-label">Content</label>												
							<textarea id="mytextarea" type="text" th:field="*{content}" class="form-control"
										placeholder="Enter content" style="height: 100px" />										
						</div>
					<br>									
						<div colspan="2">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>									
					</form>
					<br>
				</div>	
			</div>
		</body>
	</html>
